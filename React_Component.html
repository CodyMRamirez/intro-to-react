<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Greeting App</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Greeting extends React.Component {
         constructor(props) {
           super(props);
           this.state = {date: new Date(),
           value: ''};
           this.handleSubmit = this.handleSubmit.bind(this);
         }

         handleSubmit(event) {
           event.preventDefault();
           this.setState({value: 'Hello, ' + this.element.value});
           this.element.value = '';
         }

         componentDidMount() {
           this.timerID = setInterval(
             () => this.tick(),
             1000
           );
         }

         componentWillUnmount() {
           clearInterval(this.timerID);
         }

         tick() {
           this.setState({
             date: new Date()
           });
         }

         render() {
           return (
             <div>
               <form onSubmit = {this.handleSubmit}>
                 <label>
                   What is your name?
                   <input type="text" ref={el => this.element = el}/>
                 </label>
                 <input type="submit" value="Submit" />
               </form>
                 <h1>{this.state.value}</h1>
                 <p>It is currently: {this.state.date.toLocaleTimeString()}</p>
             </div>
           );
         }
       }

       ReactDOM.render(
         <Greeting />, document.getElementById('app')
       );
    </script>
  </body>
</html>
